services:
  db:
    image: postgres:15
    container_name: db-organizations
    environment:
      - POSTGRES_DB=study
      - POSTGRES_USER=study
      - POSTGRES_PASSWORD=study
    ports:
      - 5433:5432
    volumes:
      - db-organizations-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U study -d study" ]
      interval: 5s
      timeout: 1s
      retries: 10
    restart: unless-stopped
    networks:
      - backend
  db-mysql:
    image: mysql:9.5.0
    container_name: db-organizations-mysql
    environment:
      MYSQL_ROOT_PASSWORD: study
      MYSQL_DATABASE: study
      MYSQL_USER: study
      MYSQL_PASSWORD: study
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -prootpassword | grep 'mysqld is alive'"]
      interval: 5s
      timeout: 1s
      retries: 10
    restart: unless-stopped
    networks:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl/server.crt:/etc/nginx/ssl/server.crt:ro
      - ./nginx/ssl/server.key:/etc/nginx/ssl/server.key:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - backend
      - frontend
  orgdirectories:
    build:
      context: ./backend
      dockerfile: orgdirectories.Dockerfile
    image: docker.io/azat222/soa:orgdirectories
    container_name: orgdirectories
    ports:
      - "8082:8082"
    networks:
      - backend
  organizations:
    build:
      context: ./backend
      dockerfile: organizations.Dockerfile
    image: docker.io/azat222/soa:organizations
    container_name: organizations
    ports:
      - "8081:8081"
    networks:
      - backend
  frontend:
    build:
      context: ./frontend
      dockerfile: frontend.Dockerfile
    container_name: frontend
    image: docker.io/azat222/soa:frontend
    ports:
      - "81:80"
    networks:
      - frontend

volumes:
  db-organizations-data:
  mysql_data:

networks:
  backend:
    name: backend
  frontend:
    name: frontend
